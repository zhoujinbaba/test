<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<form action="server" method="get">
    <input type="hidden"name="id"value="1465174"/>
    <table>
        <tr>
            <td>用户名:</td>
            <td><input name="user" value="孙悟空" type="text"></td>
        </tr>
        <tr>
            <td>
                密码:
            </td>
            <td>
                <input name="pwd" type="password">
            </td>
        </tr>
        <tr>
            <td>
                性别
            </td>
            <td>
                <input type="radio" name="gender" value="男" checked="checked"/>男
                <input type="radio" name="gender" value="女"/>女
            </td>
        </tr>
        <tr>
            <td>
                爱好
            </td>
            <td>
                <input type="checkbox" value="游泳" name="hobby" checked="checked"/>游泳
                <input type="checkbox" value="上网" name="hobby"/>上网
                <input type="checkbox" value="打鱼" name="hobby"/>打鱼
                <input type="checkbox" value="吃饭" name="hobby" checked="checked"/>吃饭
            </td>
        </tr>
        <tr>
            <td>学历：</td>
            <td>
                <!--下拉列表-->
                <select name="edu" multiple="multiple" size="3">
                    <option value="1">高中</option>
                    <option value="2">大专</option>
                    <option value="3" selected="selected">本科</option>
                    <option value="4">硕士</option>
                    <option value="5">烈士</option>
                    <option value="6">圣斗士</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                图片:
            </td>
            <td>
                <!--文本选择框-->
                <input type="file" name="photo" accept="image/*"/>
            </td>
        </tr>
        <tr>
            <td>
                个人简介：
            </td>
            <td>
                <textarea name="intro" rows="5" clos="50"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <!--不同类型的按钮-->
                <input type="submit" value="注册"/>
                <input type="reset" value="重置"/>
                <input type="button" value="普通按钮">
                <button>按钮</button>
                <input type="image"src="images/search.png"/>


            </td>
        </tr>
    </table>

</form>

</body>
</html>
