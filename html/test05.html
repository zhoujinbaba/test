<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
<table border="" width="500" cellspacing="0" cellpadding="8">
    <caption>成绩表</caption>
    <tr align="center">
        <th>编号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>成绩</th>
    </tr>
    <tr align="center">
        <td>100</td>
        <td>潘金莲</td>
        <td>女</td>
        <td>80</td>
    </tr>
    <tr align="center" >
        <td>200</td>
        <td>宋江</td>
        <td>性别</td>
        <td rowspan="2">90</td>
    </tr>
    <tr align="center">
        <td>300</td>
        <td>红太狼</td>
        <td>女</td>

    </tr>
    <tr align="center" >
        <td>总成绩</td>
        <td colspan="3">170</td>
    </tr>
</table>
</body>
</html>
